<form>
    <div class="input">
      <div class="login">
        <input type="text" autocomplete="off" placeholder="Username" id="username" name="username" [(ngModel)] ="username">
      </div>
      <div class="login">
        <input type="password" autocomplete="off" placeholder="Password" id="password" name="password" [(ngModel)] ="password">
      </div>
      <div class="login">
        <button type="submit" id="submit" (click)="LoginUser()" [routerLink]="'/'">Login</button>
      </div>
    </div>
  </form>
